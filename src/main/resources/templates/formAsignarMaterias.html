<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Alumno</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link data-th-rel="stylesheet"
	data-th-href="@{/webjars/bootstrap/css/bootstrap.min.css}">
<link data-th-rel="stylesheet"
	data-th-href="@{/webjars/bootstrap-icons/1.11.3/font/bootstrap-icons.css}">
</head>
<body>
	<header class="bg-light text-white text-center py-3">
		<div data-th-replace="~{layouts/header::header}"></div>
	</header>

	<div class="container row justify-content-center">
		<main class="col-sm-10 col-sm-offset-1 ">
		
	
    <h2>Asignar Materias a Alumno</h2>
    <form data-th-action="@{/guardarMateriasSeleccionadas}" method="post">
        
        
        <div class="form-group col-sm-3 mb-3">
        <input type="hidden" data-th-value="${alumno.lu}">
						<label for="materia" class="form-label">Seleccionar las Materias</label> 
						<select  multiple id="materia" class="form-select bg-dark text-white">
							
							<option data-th-each="materia : ${materias}"
								data-th-value="${materia.codigo}"
								data-th-text="${materia.nombre}"></option>
						</select>
		</div>
        
      
        <button type="submit" class="btn btn-primary">Guardar Seleccion</button>
    </form>			
			</main>
			</div>
			<footer class="bg-dark text-white text-center py-3">
				<div data-th-replace="~{layouts/footer::footer}"></div>

			</footer>

			<script
				data-th-src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
