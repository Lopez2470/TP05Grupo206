<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8">
		<title>Carrera</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link data-th-rel="stylesheet"
			data-th-href="@{/webjars/bootstrap/css/bootstrap.min.css}">
		<link data-th-rel="stylesheet"
			data-th-href="@{/webjars/bootstrap-icons/1.11.3/font/bootstrap-icons.css}">
	</head>
	<body>
		<header class="bg-light text-white text-center py-3">
		<div data-th-replace="~{layouts/header::header}"></div>
		</header>
			
		<div class="container row justify-content-center">
			<main class="col-sm-4 col-sm-offset-4 ">
			<h2>FORMULARIO CARRERA</h2>
	
				<form data-th-object="${nuevaCarrera}" 
				 data-th-action="${estado}?@{/modificarCarrera}:@{/guardarCarrera}" method="post">
					<div>
						<label for="codigo" class="form-label">Codigo</label> 
						<input type="text" class="form-control"
							id="codigo" data-th-field="*{codigo}"
							aria-describedby="Codigo Carrera"
							data-th-readonly="${estado}"
							required>
						<div class="text-danger" data-th-if="${#fields.hasErrors('codigo')}" data-th-errors="*{codigo}"></div>
						
					</div>
					
					<div>
						<label for="nombreCarrera" class="form-label">Nombre Carrera</label>
						<input type="text" class="form-control"
							id="nombreCarrera" data-th-field="*{nombre}"
							required>
					</div>
					<div class="text-danger" data-th-if="${#fields.hasErrors('nombre')}" data-th-errors="*{nombre}"></div>
					
					
					<div>
						<label for="duracion" class="form-label">Duracion</label>
						<input type="number" class="form-control"
							id="duracion" data-th-field="*{duracion}"
							required>
					</div>
					<div class="text-danger" data-th-if="${#fields.hasErrors('duracion')}" data-th-errors="*{duracion}">
					</div>
					<br>
					<button type="submit" class="btn btn-primary">Guardar Carrera</button>
				</form>
	
			</main>
		</div>
		<footer class="bg-dark text-white text-center py-3">
	<div data-th-replace="~{layouts/footer::footer}"></div>

	</footer>
	<script data-th-src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script>
	</body>
</html>
