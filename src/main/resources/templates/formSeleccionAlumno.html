<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Alumno</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link data-th-rel="stylesheet"
	data-th-href="@{/webjars/bootstrap/css/bootstrap.min.css}">
<link data-th-rel="stylesheet"
	data-th-href="@{/webjars/bootstrap-icons/1.11.3/font/bootstrap-icons.css}">
</head>
<body>
	<header class="bg-light text-white text-center py-3">
		<div data-th-replace="~{layouts/header::header}"></div>
	</header>

	<div class="container row justify-content-center">
		<main class="col-sm-10 col-sm-offset-1 ">
		
		
		
    <h2>Asignar Materias a Alumno</h2>
    <form data-th-action="@{/asignarMaterias}" data-th-object="${alumno}" method="post">
             
        
        <div class="form-group col-sm-3 mb-3">
						<label for="alumno" class="form-label">Seleccionar un Alumno:</label> 
						<select  id="alumno" class="form-select bg-dark text-white"
								data-th-field="*{lu}">
							<option value="">Seleccionar Alumno</option>
							<option data-th-each="alumno : ${alumnos}"
								data-th-value="${alumno.lu}"
								data-th-text="${alumno.nombres}+${alumno.apellido}"></option>
						</select>
		</div>
        
        
        
        
        
        
<!--   		<div class="form-group">
            <label>Materias:</label><br>
            <div data-th-each="materia : ${materias}">
                <input type="checkbox" data-th-id="${'materia_' + materia.id}" data-th-name="materias" data-th-value="${materia.codigo}">
                <label data-th-for="${'materia_' + materia.id}" data-th-text="${materia.nombre}"></label><br>
            </div>
        </div>
             -->
        
        
        <button type="submit" class="btn btn-primary">Seleccionar Alumno</button>
    </form>

		
		
		
        
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
			
			</main>
			</div>
			<footer class="bg-dark text-white text-center py-3">
				<div data-th-replace="~{layouts/footer::footer}"></div>

			</footer>

			<script
				data-th-src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
