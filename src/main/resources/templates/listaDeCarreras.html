<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8">
		<title>Carrera</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link data-th-rel="stylesheet"
			data-th-href="@{/webjars/bootstrap/css/bootstrap.min.css}">
		<link data-th-rel="stylesheet"
			data-th-href="@{/webjars/bootstrap-icons/1.11.3/font/bootstrap-icons.css}">
	</head>
	<body>
		<header class="bg-light text-white text-center py-3">
		<div data-th-replace="~{layouts/header::header}"></div>
		</header>
			
		<div class="container row justify-content-center">
			<main class="col-sm-7 col-sm-offset-7 ">
			<h2>LISTA DE CARRERAS</h2>
			<table class="table table-striped">
				<thead>
				 	<tr>
				 		<th scope="col">Codigo</th>
					    <th scope="col">Nombre Carrera</th>
					    <th scope="col">Duracion</th>
					    <th scope="col">Estado</th>
					</tr>
				</thead>
				<tbody>
					<tr data-th-each="carrera : ${listadoCarreras}">
						<td data-th-text="${carrera.codigo}"></td>
					    <td data-th-text="${carrera.nombre}"></td>
					    <td data-th-text="${carrera.duracion}"></td>
					    <td data-th-text="${carrera.estado}"></td>
					    <td>
					    	<a data-th-href="@{'/eliminarCarrera/'+${carrera.codigo}}" class="btn btn-danger">Eliminar</a>
					    	
					    	<a data-th-href="@{'/modificarCarrera/'+${carrera.codigo}}" class="btn btn-warning ms-2">Modificar</a>
					    </td>
					 </tr>
				</tbody>
			</table>
	
				
	
			</main>
		</div>
		<footer class="container bg-dark text-white text-center py-3">
	<div data-th-replace="~{layouts/footer::footer}"></div>

	</footer>
		<!-- <script type="text/javascript"
			data-th-href="@{/webjars/bootstrap/js/bootstrap.bundel.min.js}">
		</script> -->
		<script data-th-src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script>
	</body>
</html>
